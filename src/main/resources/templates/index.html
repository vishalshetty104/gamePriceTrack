<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</head>
<body>
<h1>Game Price Tracker</h1>
<form th:action="@{/search}">
    <div class="searchGameForm">
        <label for="gameName" class="form-label">Name</label>
        <input type="text" class="form-control" id="gameName" aria-describedby="emailHelp" th:name="gameName">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<table class="table table-striped">
    <thead>
        <tr class="table-dark">
            <th>Name</th>
            <th>Current Price</th>
            <th>Discount</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="game:${games}">
           <td><a th:inline="text" th:href="${game.getUrl()}">[[${game.gameTitle}]]</a></td>
            <td th:text="${game.getCurrentPrice()}"></td>
            <td th:text="${game.getPriceCut()}">%</td>
        </tr>
    </tbody>
</table>
</body>
</html>
