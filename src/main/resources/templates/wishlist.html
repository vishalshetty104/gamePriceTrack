<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:inline="text">[[${user.username}]] 's Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Wishlist</h1>
    <table class="table table-striped">
        <thead>
        <tr class="table-dark">
            <th>Name</th>
            <th>Current Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game:${games}">
            <td><a th:inline="text" th:href="@{/search?gameName={gameTitle}(gameTitle=${game.gameTitle})}">[[${game.gameTitle}]]</a> </td>
            <td th:text="${game.getCurrentPrice()}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" id="homeRedirect" th:href="@{/}" style="margin-left: 50%;">Home</a>
</body>
</html>
